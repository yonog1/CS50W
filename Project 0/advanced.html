<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <title>Advanced Search</title>
    </head>

    <body>
        <div class="links">
            <a class="search" href="index.html">Search</a>
            <a class="image" href="image.html">Image</a>
            <a class="advanced" href="advanced.html">Advanced</a>
        </div>

        <div id="adv_logo">
            <img src="google_logo.png" style="margin-top: 3rem;" height="50px" width="150px">
        </div>

        <label id="adv-srch-title" style="color: #d97871"
            >Advanced Search</label
        >

        <div class="advanced-content">
            <p style="color: rgb(220, 220, 220); margin-bottom: 2rem">
                Find pages with...
            </p>

            <form
                class="search-form"
                action="https://google.com/search"
                name="f"
            >
                <div class="field">
                    <label for="field1">all these words:</label>
                    <input
                        type="text"
                        class="textinput"
                        id="field1"
                        value=""
                        name="as_q"
                    />
                </div>
                <br />
                <div class="field">
                    <label for="field2">this exact word or phrase: </label>
                    <input
                        type="text"
                        class="textinput"
                        id="field2"
                        value=""
                        name="as_epq"
                    />
                </div>
                <br />
                <div class="field">
                    <label for="field3">any of this words: </label>
                    <input
                        type="text"
                        class="textinput"
                        id="field3"
                        value=""
                        name="as_oq"
                    />
                </div>
                <br />
                <div class="field">
                    <label for="field4">none of these words: </label>
                    <input
                        type="text"
                        class="textinput"
                        id="field4"
                        value=""
                        name="as_eq"
                    />
                </div>
                <br />
                <div class="field">
                    <label for="field5">numbers ranging from: </label>
                    <input
                        type="text"
                        class="textinput1"
                        id="field5"
                        value=""
                        name="as_nlo"
                    />
                    <span class="seperator">to</span>
                    <input
                        type="text"
                        class="textinput2"
                        id="field5"
                        value=""
                        name="as_nhi"
                    />
                </div>

                <button
                    class="mdc-button mdc-button--raised"
                    style="
                        background: #4b8efa;
                        margin-top: 2rem;
                        margin-left: 17.6rem;
                    "
                >
                    <span class="mdc-button__label" style="color: black"
                        >Advanced Search</span
                    >
                </button>
            </form>
        </div>
    </body>
</html>
