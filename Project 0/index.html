<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <title>Search</title>
    </head>

    <body>
        <div class="content">
            <form class="search-form" action="https://www.google.com/search">
                <a href="https://www.google.com/">
                    <img id="logo" src="google_logo.png" />
                </a>
                <input
                    class="form-control"
                    type="text"
                    name="q"
                    placeholder="Search"
                />
                <input
                    class="button-input"
                    type="submit"
                    value="Google Search"
                />
                <input
                    class="button-input-lucky"
                    type="submit"
                    name="btnI"
                    value="I'm feeling Lucky"
                />
            </form>
        </div>
        <div class="links">
            <a class="search" href="index.html">Search</a>
            <a class="image" href="image.html">Image</a>
            <a class="advanced" href="advanced.html">Advanced</a>
        </div>
    </body>
</html>
